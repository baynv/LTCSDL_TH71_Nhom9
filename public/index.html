      <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
      <title>FreeDoc</title>
      <style>
            body {
                  font-family: 'Nunito', sans-serif;
            }

            .require-label:after {
                  color: red;
                  content: " *";
            }
            /* Hide scrollbar */
            ::-webkit-scrollbar {
            width: 0;
            }
      </style>
</head>

<body>
      <div id="root"></div>

      <!-- Login and Sign up Modal -->

      <div class="modal fade" id="modal-login" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">TRUY CẬP HỆ THỐNG</h4>
                </div>
                <div class="modal-body">
                  <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#login_tab">ĐĂNG NHẬP</a></li>
                        <li><a data-toggle="tab" href="#signup_tab">ĐĂNG KÝ</a></li>
                  </ul>
                    
                  <div class="tab-content">
                  <div id="login_tab" class="tab-pane fade in active">
                        <!-- Form Đăng nhập -->
                        <form action="#login" style="margin-top: 20px;">
                              <div class="form-group">
                                    <label for="username" class="require-label">Tên đăng nhập</label>
                                    <input type="text" required id="username" name="username" class="form-control" />
                              </div>

                              <div class="form-group">
                                    <label for="password" class="require-label">Mật khẩu</label>
                                    <input type="password" required id="password" name="password" class="form-control" />
                              </div>
                              <div class="form-group">
                                    <a href="#">Quên mật khẩu?</a>
                              </div>
                              <input type="submit" value="ĐĂNG NHẬP" class="btn btn-success btn-block">
                        </form>
                  </div>
                  <div id="signup_tab" class="tab-pane fade">
                        <!-- Form Đăng ký -->
                        <form action="#register" style="margin-top: 20px;">
                              <div class="form-group">
                                    <label for="reemail" class="require-label">Email</label>
                                    <input type="text" required id="reemail" name="reemail" class="form-control" />
                              </div>
                              
                              <div class="form-group">
                                    <label for="reusername" class="require-label">Tên đăng nhập</label>
                                    <input type="text" required id="reusername" name="reusername" class="form-control" />
                              </div>

                              <div class="form-group">
                                    <label for="repassword" class="require-label">Mật khẩu</label>
                                    <input type="password" required id="repassword" name="repassword" class="form-control" />
                              </div>
                              
                              <div class="form-group">
                                    <label for="repasswordCf" class="require-label">Xác nhận mật khẩu</label>
                                    <input type="password" required id="repasswordCf" name="repasswordCf" class="form-control" />
                              </div>

                              <input type="submit" value="ĐĂNG KÝ" class="btn btn-success btn-block">
                        </form>

                  </div>
                  </div>

                </div>
                <div class="modal-footer">
                      Bằng việc nhấn vào <strong>Đăng ký</strong> hoặc <strong>Đăng nhập</strong>. <br>Bạn đã đồng ý với <a href="# ">Điều khoản</a> và <a href="# ">Điều kiện</a> của chúng tôi!
                  <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                </div>
              </div>
              
            </div>
          </div>
      <!-- End Login and Sign up Model -->
      
	<script src="%PUBLIC_URL%/js/jquery.min.js"></script>
      <script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>
